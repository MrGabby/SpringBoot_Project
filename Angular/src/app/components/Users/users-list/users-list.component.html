<div class="container my-5 fade-in">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-success">User Management</h2>
      <p class="text-muted">Manage system users, roles, and subscriptions.</p>
    </div>
    <button class="btn btn-success rounded-pill px-4 shadow-sm" routerLink="add">
      <i class="bi bi-person-plus-fill me-2"></i> Add User
    </button>
  </div>

  <div class="card shadow-sm border-0 overflow-hidden">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" *ngIf="CurrentUser && Users.length > 0">
          <thead class="bg-light">
            <tr>
              <th scope="col" class="py-3 ps-4">User</th>
              <th scope="col" class="py-3">Contact Info</th>
              <th scope="col" class="py-3">Role</th>
              <th scope="col" class="py-3">Status</th>
              <th scope="col" class="py-3 text-end pe-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of Users">
              <td class="ps-4">
                <div class="d-flex align-items-center">
                  <img [src]="'https://ui-avatars.com/api/?name=' + u.name + '&background=random&color=fff'" 
                       class="rounded-circle me-3" width="40" height="40" alt="{{u.name}}">
                  <div>
                    <div class="fw-bold text-dark">{{u.name}}</div>
                    <small class="text-muted">ID: {{u.userid}}</small>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex flex-column">
                  <small class="text-muted"><i class="bi bi-envelope me-1"></i> {{u.email_id}}</small>
                  <small class="text-muted"><i class="bi bi-telephone me-1"></i> {{u.contact}}</small>
                  <small class="text-muted"><i class="bi bi-geo-alt me-1"></i> {{u.address}}</small>
                </div>
              </td>
              <td>
                <span class="badge rounded-pill px-3 py-2" 
                      [ngClass]="{'bg-success bg-opacity-10 text-success': u.roles === 'Farmer', 
                                  'bg-info bg-opacity-10 text-info': u.roles === 'Dealer', 
                                  'bg-danger bg-opacity-10 text-danger': u.roles === 'Admin'}">
                  {{u.roles}}
                </span>
              </td>
              <td>
                 <span *ngIf="u.is_subscribe" class="badge bg-success rounded-pill">Active</span>
                 <span *ngIf="!u.is_subscribe" class="badge bg-secondary rounded-pill">Inactive</span>
              </td>
              <td class="text-end pe-4">
                <a [routerLink]="['edit' , u.userid ]" class="btn btn-sm btn-outline-secondary rounded-circle" title="Edit User">
                  <i class="bi bi-pencil"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="!Users || Users.length <= 0" class="text-center py-5">
    <div class="alert alert-info d-inline-block shadow-sm">
      <i class="bi bi-info-circle me-2"></i> No Users Found
    </div>
  </div>
</div>
