<div class="container-fluid py-5 fade-in">
  <div class="container">
    <div class="glass-card shadow-lg p-4 mb-5">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div>
          <h2 class="fw-bold gradient-text mb-1">User Management</h2>
          <p class="text-muted mb-0">Overview of all registered system users</p>
        </div>
        <div class="d-flex gap-3">
          <div class="search-box">
             <i class="bi bi-search text-muted"></i>
             <input type="text" class="form-control rounded-pill ps-5" placeholder="Search users...">
          </div>
          <button class="btn btn-primary rounded-pill px-4 shadow-sm fw-semibold" routerLink="add">
            <i class="bi bi-person-plus-fill me-2"></i> Add User
          </button>
        </div>
      </div>

      <!-- Users Table -->
      <div class="table-responsive rounded-4 overflow-hidden shadow-sm" *ngIf="CurrentUser && Users.length > 0">
        <table class="table modern-table align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th scope="col" class="py-3 ps-4 text-secondary text-uppercase small fw-bold">User Profile</th>
              <th scope="col" class="py-3 text-secondary text-uppercase small fw-bold">Contact Details</th>
              <th scope="col" class="py-3 text-secondary text-uppercase small fw-bold">Role</th>
              <th scope="col" class="py-3 text-secondary text-uppercase small fw-bold">Status</th>
              <th scope="col" class="py-3 text-end pe-4 text-secondary text-uppercase small fw-bold">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of Users" class="user-row">
              <td class="ps-4">
                <div class="d-flex align-items-center py-2">
                  <div class="user-avatar shadow-sm me-3">
                    <img [src]="'https://ui-avatars.com/api/?name=' + u.name + '&background=random&color=fff&size=128'" 
                         class="rounded-circle" width="48" height="48" alt="{{u.name}}">
                  </div>
                  <div>
                    <div class="fw-bold text-dark mb-0">{{u.name}}</div>
                    <small class="text-muted">User ID: #{{u.userid}}</small>
                  </div>
                </div>
              </td>
              <td>
                <div class="d-flex flex-column gap-1">
                  <div class="d-flex align-items-center text-muted small">
                    <div class="icon-box me-2 bg-light text-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 24px; height: 24px;">
                      <i class="bi bi-envelope-fill" style="font-size: 0.75rem;"></i>
                    </div>
                    {{u.email_id}}
                  </div>
                  <div class="d-flex align-items-center text-muted small">
                    <div class="icon-box me-2 bg-light text-success rounded-circle d-flex align-items-center justify-content-center" style="width: 24px; height: 24px;">
                      <i class="bi bi-telephone-fill" style="font-size: 0.75rem;"></i>
                    </div>
                    {{u.contact}}
                  </div>
                </div>
              </td>
              <td>
                <span class="badge role-badge px-3 py-2 rounded-pill shadow-sm" 
                      [ngClass]="getRoleClass(u.roles)">
                  {{u.roles}}
                </span>
              </td>
              <td>
                 <div class="form-check form-switch cursor-pointer">
                    <span class="badge status-badge rounded-pill px-3"
                          [ngClass]="u.is_subscribe ? 'bg-success-gradient' : 'bg-secondary-gradient'">
                      <i class="bi" [ngClass]="u.is_subscribe ? 'bi-check-circle-fill' : 'bi-x-circle-fill'"></i>
                      {{u.is_subscribe ? 'Active' : 'Inactive'}}
                    </span>
                 </div>
              </td>
              <td class="text-end pe-4">
                <button [routerLink]="['edit' , u.userid ]" class="btn btn-icon btn-light rounded-circle shadow-sm text-primary" title="Edit User">
                  <i class="bi bi-pencil-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Empty State -->
      <div *ngIf="!Users || Users.length <= 0" class="text-center py-5">
        <div class="empty-state-icon mb-3 text-muted opacity-25">
          <i class="bi bi-people-fill" style="font-size: 4rem;"></i>
        </div>
        <h5 class="fw-bold text-muted">No Users Found</h5>
        <p class="text-muted small">There are no users registered in the system yet.</p>
      </div>

    </div>
  </div>
</div>
