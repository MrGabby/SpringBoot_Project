<div class="container my-5">
  <div class="row text-center mb-4">
    <div class="col">
      <h2 class="fw-bold" style="color: var(--primary-color);">Farmer Dashboard</h2>
      <p class="text-muted">Manage your crops and profile.</p>
    </div>
  </div>

  <div class="row g-4">
    <!-- Sell Crops -->
    <div class="col-md-6">
      <div class="card feature-card h-100 shadow-sm">
        <img src="../../../assets/Image/crop_post.jpg" class="card-img-top" alt="Sell Crops">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">Post Your Crop for Sale</h5>
          <p class="card-text text-muted">Advertise and Sell your crops here.</p>
          <button routerLink="PostCrop" class="btn btn-outline-success w-100 mt-auto">Sell Crops</button>
        </div>
      </div>
    </div>

    <!-- View Crops -->
    <div class="col-md-6">
      <div class="card feature-card h-100 shadow-sm">
        <img src="../../../assets/Image/crop_view.jpg" class="card-img-top" alt="View Crops">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">View Your Crops</h5>
          <p class="card-text text-muted">Explore Your Complete Listing of Posted Crops for Sale.</p>
          <button routerLink="GetCrop" class="btn btn-outline-success w-100 mt-auto">View Crops</button>
        </div>
      </div>
    </div>

    <!-- Get Invoice -->
    <div class="col-md-6">
      <div class="card feature-card h-100 shadow-sm">
        <img src="../../../assets/Image/invoice.jpg" class="card-img-top" alt="Invoice">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">Get Invoice</h5>
          <p class="card-text text-muted">View all Your Generated Invoices.</p>
          <button routerLink="Invoice" class="btn btn-outline-success w-100 mt-auto">View Invoice</button>
        </div>
      </div>
    </div>

    <!-- Update Profile -->
    <div class="col-md-6">
      <div class="card feature-card h-100 shadow-sm">
        <img src="../../../assets/Image/Update_profile.jpg" class="card-img-top" alt="Update Profile">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">Update Profile</h5>
          <p class="card-text text-muted">Keep Your Profile Up to Date.</p>
          <button [routerLink]="['edit' , CurrentUser?.userid ]" class="btn btn-outline-success w-100 mt-auto">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
