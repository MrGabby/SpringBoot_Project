<div class="container my-5 fade-in">
  <div class="row text-center mb-4">
    <div class="col">
      <h2 class="fw-bold text-success">Admin Dashboard</h2>
      <p class="text-muted">Manage users, view reports, and oversee system activity.</p>
    </div>
  </div>

  <div class="row g-4 justify-content-center">
    <!-- User Management -->
    <div class="col-md-6">
      <div class="card feature-card h-100 shadow-sm border-0">
        <div class="position-relative">
           <img src="../../../assets/Image/Update_profile.jpg" class="card-img-top" alt="User Management" style="height: 250px; object-fit: cover;">
           <div class="card-img-overlay d-flex align-items-end p-0">
             <div class="bg-dark bg-opacity-50 w-100 p-3 text-white">
               <h5 class="card-title fw-bold mb-0">User Management</h5>
             </div>
           </div>
        </div>
        <div class="card-body d-flex flex-column p-4">
          <p class="card-text text-muted">View, edit, and manage all active Farmers, Dealers, and Admins in the system.</p>
          <button routerLink="Users" class="btn btn-outline-success w-100 mt-auto rounded-pill">Manage Users</button>
        </div>
      </div>
    </div>

    <!-- Reports & Invoices -->
    <div class="col-md-6">
      <div class="card feature-card h-100 shadow-sm border-0">
        <div class="position-relative">
           <img src="../../../assets/Image/report.jpg" class="card-img-top" alt="Reports" style="height: 250px; object-fit: cover;">
           <div class="card-img-overlay d-flex align-items-end p-0">
             <div class="bg-dark bg-opacity-50 w-100 p-3 text-white">
               <h5 class="card-title fw-bold mb-0">Financial Reports</h5>
             </div>
           </div>
        </div>
        <div class="card-body d-flex flex-column p-4">
          <p class="card-text text-muted">Generate and view detailed transaction reports and invoices between Farmers and Dealers.</p>
          <button routerLink="Invoice" class="btn btn-outline-success w-100 mt-auto rounded-pill">View Invoices</button>
        </div>
      </div>
    </div>
  </div>
</div>
