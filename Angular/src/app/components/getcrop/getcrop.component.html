<div class="container my-5 fade-in">
  <!-- Marketplace Header -->
  <div class="row mb-4 align-items-center">
    <div class="col-md-6">
      <h2 class="fw-bold text-success display-6 mb-1">Crop Marketplace</h2>
      <p class="text-muted">Fresh harvest directly from the fields.</p>
    </div>
    <div class="col-md-6">
      <div class="search-filter-box p-3 rounded-4 bg-white shadow-sm border">
        <div class="row g-2">
          <div class="col-sm-7">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0 text-muted"><i class="bi bi-search"></i></span>
              <input type="text" [(ngModel)]="searchTerm" class="form-control border-start-0" placeholder="Search crops...">
            </div>
          </div>
          <div class="col-sm-5">
            <select [(ngModel)]="sortBy" class="form-select">
              <option value="name">Sort by Name</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-success" role="status"></div>
    <p class="mt-2 text-muted">Loading harvest fresh products...</p>
  </div>

  <!-- Marketplace Sections -->
  <div *ngIf="!isLoading">
    <!-- Empty State -->
    <div *ngIf="filteredAndSortedCrops.length === 0" class="text-center py-5">
      <div class="alert alert-info d-inline-block px-5 rounded-pill">
        <i class="bi bi-info-circle me-2"></i> No crops found matching your criteria.
      </div>
    </div>

    <!-- Category Sections -->
    <ng-container *ngFor="let cat of categories">
      <div class="category-market-section mb-5">
        <div class="d-flex align-items-center mb-4 section-title-border">
          <h3 class="fw-bold m-0 me-3">{{cat}}</h3>
          <div class="flex-grow-1 border-bottom"></div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
          <div class="col" *ngFor="let crop of getCropsByCategory(cat); let i = index">
            <!-- Product Card -->
            <div class="card h-100 border-0 product-card shadow-sm">
              <div class="position-relative product-image-container">
                <img [src]="getImageUrl(crop)" class="card-img-top product-image" alt="{{crop.crop_name}}">
                <div class="badge-overlay" *ngIf="i % 4 === 0">
                   <span class="badge bg-danger">Bestseller</span>
                </div>
              </div>
              <div class="card-body p-3 d-flex flex-column">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <h5 class="card-title product-title mb-0 text-truncate-2">{{crop.crop_name}}</h5>
                    <span class="badge bg-light text-success border border-success border-opacity-25">{{crop.crop_type}}</span>
                </div>
                
                <div class="product-price mb-2">
                  <span class="currency">₹</span>
                  <span class="amount">{{crop.price}}</span>
                  <span class="unit">/kg</span>
                </div>

                <p class="text-secondary small mb-3"><i class="bi bi-geo-alt-fill text-muted"></i> {{crop.location}}</p>
                
                <div class="mt-auto">
                   <button class="btn btn-warning w-100 rounded-pill fw-bold mb-2 btn-sm text-dark" (click)="addToCart(crop)">Add to Cart</button>
                   <button class="btn btn-orange w-100 rounded-pill fw-bold btn-sm text-white" (click)="buyCrop(crop)">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <!-- Other Categories (fallback) -->
    <div class="category-market-section mb-5" *ngIf="otherCrops.length > 0">
      <div class="d-flex align-items-center mb-4 section-title-border">
        <h3 class="fw-bold m-0 me-3">Others</h3>
        <div class="flex-grow-1 border-bottom"></div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let crop of otherCrops">
           <!-- Card contents (omitted for brevity in replace, but I'll make sure it's complete) -->
           <div class="card h-100 border-0 product-card shadow-sm">
              <div class="position-relative product-image-container">
                <img [src]="getImageUrl(crop)" class="card-img-top product-image" alt="{{crop.crop_name}}">
              </div>
              <div class="card-body p-3 d-flex flex-column">
                <h5 class="card-title product-title mb-2 text-truncate-2">{{crop.crop_name}}</h5>
                <div class="product-price mb-2">
                  <span class="currency">₹</span>
                  <span class="amount">{{crop.price}}</span>
                  <span class="unit">/kg</span>
                </div>
                <div class="mt-auto">
                   <button class="btn btn-orange w-100 rounded-pill fw-bold btn-sm text-white" (click)="buyCrop(crop)">Buy Now</button>
                </div>
              </div>
           </div>
        </div>
      </div>
    </div>

  </div>
</div>
