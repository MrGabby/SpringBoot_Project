<div class="container my-5 fade-in">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-success">Available Crops</h2>
      <p class="text-muted">Browse fresh crops directly from farmers.</p>
    </div>
    <button class="btn btn-outline-success" (click)="loadCrops()">
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2 text-muted">Fetching latest crops...</p>
  </div>

  <div *ngIf="!isLoading && crops.length === 0" class="text-center py-5">
    <div class="alert alert-info d-inline-block">
      No crops listed yet. Be the first to post!
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="!isLoading && crops.length > 0">
    <div class="col" *ngFor="let crop of crops">
      <div class="card h-100 shadow-sm border-0 crop-card">
        <div class="position-relative">
          <img [src]="getImageUrl(crop.crop_name)" class="card-img-top" alt="{{crop.crop_name}}" style="height: 220px; object-fit: cover;">
          <span class="badge bg-success position-absolute top-0 end-0 m-3">{{crop.crop_type}}</span>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title fw-bold mb-0">{{crop.crop_name}}</h5>
            <span class="text-success fw-bold">â‚¹{{crop.price}}/kg</span>
          </div>
          <p class="text-muted small mb-2"><i class="bi bi-geo-alt-fill"></i> {{crop.location}}</p>
          <p class="card-text text-secondary line-clamp-2">{{crop.cropDetail_description}}</p>
          
          <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
             <div>
                <small class="text-muted d-block">Quantity</small>
                <span class="fw-bold">{{crop.quantity}} kg</span>
             </div>
             <button class="btn btn-success btn-sm px-4 rounded-pill">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
