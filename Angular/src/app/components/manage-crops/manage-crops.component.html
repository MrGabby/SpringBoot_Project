<div class="container my-5 fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-success font-heading">Manage Your Crops</h2>
            <p class="text-muted">View, edit, or remove your listings categorized by type.</p>
        </div>
        <button class="btn btn-success rounded-pill px-4" routerLink="/Farmer/PostCrop">
            <i class="bi bi-plus-lg me-2"></i> Post New Crop
        </button>
    </div>

    <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="!isLoading">
        <div *ngFor="let category of categories" class="mb-5">
            <div *ngIf="groupedCrops[category] && groupedCrops[category].length > 0">
                <h4 class="category-header mb-4 d-flex align-items-center">
                    <span class="category-icon me-2" [ngClass]="category.toLowerCase()"></span>
                    {{ category }}
                    <span class="badge bg-light text-dark ms-2 rounded-pill small">{{ groupedCrops[category].length }}</span>
                </h4>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col" *ngFor="let crop of groupedCrops[category]">
                        <div class="manage-card card h-100 border-0 shadow-sm overflow-hidden">
                            <div class="row g-0 h-100">
                                <div class="col-4">
                                    <img [src]="getImageUrl(crop)" class="img-fluid h-100 w-100" style="object-fit: cover;" alt="{{crop.crop_name}}">
                                </div>
                                <div class="col-8">
                                    <div class="card-body p-3 d-flex flex-column h-100">
                                        <h5 class="card-title fw-bold mb-1 text-truncate">{{crop.crop_name}}</h5>
                                        <div class="mb-2">
                                            <span class="text-success fw-bold">â‚¹{{crop.price}}/kg</span>
                                            <span class="text-muted small ms-2">Qty: {{crop.quantity}}</span>
                                        </div>
                                        <p class="small text-muted mb-3 line-clamp-2">{{crop.cropDetail_description}}</p>
                                        
                                        <div class="mt-auto d-flex gap-2">
                                            <button (click)="editCrop(crop.cropDetailid)" class="btn btn-outline-primary btn-sm rounded-pill flex-grow-1">
                                                <i class="bi bi-pencil-square me-1"></i> Edit
                                            </button>
                                            <button (click)="deleteCrop(crop.cropDetailid)" class="btn btn-outline-danger btn-sm rounded-pill flex-grow-1">
                                                <i class="bi bi-trash me-1"></i> Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="crops.length === 0" class="text-center py-5 bg-light rounded-4">
            <i class="bi bi-basket text-muted display-1 d-block mb-3"></i>
            <h5 class="text-muted">No crops found in your listings.</h5>
            <button class="btn btn-success mt-3 px-4 rounded-pill" routerLink="/Farmer/PostCrop">Start Selling Now</button>
        </div>
    </div>
</div>
