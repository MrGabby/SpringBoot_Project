<div class="d-flex justify-content-center align-items-center flex-grow-1 my-5">
  <div class="card shadow-lg login-container">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h2 class="fw-bold" style="color: var(--primary-color);">Crop Deal</h2>
        <p class="text-muted">Welcome back! Please login to your account.</p>
      </div>
      
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="userName" class="form-label">Email or Username</label>
          <input type="text" class="form-control" name="Username" id="userName" placeholder="Enter username" [(ngModel)]="Username" required>
        </div>
        
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter password" [(ngModel)]="password" required>
        </div>
        
        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-primary btn-lg" type="submit">Login</button>
        </div>
      </form>
      
      <div class="text-center mt-4">
        <p class="small text-muted">Don't have an account? <a routerLink="/Register" class="text-decoration-none">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
